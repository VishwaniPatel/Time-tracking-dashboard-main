<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main-wrapper flex-center h-100 p-40">
      <div class="dashboard-wrapper">
      <div class="profile border-radius-12">
        <div class="profile-card border-radius-12 p-40 ">
          <div class="profile-wrapper mb-30">
            <img src="assets/images/image-jeremy.png" alt="Profile image" />
          </div>
          <div>
          <span class="title fs-12">Report for</span>
          <p class="profile-name mb-60">Jeremy Robson</p>
        </div>
        </div>
        <div class="filter p-40">
          <div class="mb-8">Daily</div>
          <div class="mb-8">Weekly</div>
          <div>Monthly</div>
        </div>
      </div>

          <div class="card">
            <div class="card-header work"></div>
            <div class="card-details p-16">
              <div class="d-flex justify-content-between">
                <span class="categories">Work</span>
                <span>
                  <img src="assets/images/icon-ellipsis.svg" alt="" />
                </span>
              </div>
              <div class="duration">
                <p class="current">32hrs</p>
                <p class="previous">Last week 36hrs</p>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-header  play "></div>
            <div class="card-details  p-16">
              <div class="d-flex justify-content-between">
                <span class="categories">Play</span>
                <span>
                  <img src="assets/images/icon-ellipsis.svg" alt="" />
                </span>
              </div>
              <div class="duration">
                <p class="current"></p>
                <p class="previous"></p>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-header  study "></div>
            <div class="card-details  p-16">
              <div class="d-flex justify-content-between">
                <span class="categories">Study</span>
                <span>
                  <img src="assets/images/icon-ellipsis.svg" alt="" />
                </span>
              </div>
              <div class="duration">
                <p class="current"></p>
                <p class="previous"></p>
              </div>
            </div>
          </div>

          <div class="card ">
            <div class="card-header exercise"></div>
            <div class="card-details  p-16">
              <div class="d-flex justify-content-between">
                <span class="categories">Exercise</span>
                <span>
                  <img src="assets/images/icon-ellipsis.svg" alt="" />
                </span>
              </div>
              <div class="duration">
                <p class="current"></p>
                <p class="previous"></p>
              </div>
            </div>
          </div>

          <div class="card ">
            <div class="card-header  social"></div>
            <div class="card-details  p-16">
              <div class="d-flex justify-content-between">
                <span class="categories">Social</span>
                <span>
                  <img src="assets/images/icon-ellipsis.svg" alt="" />
                </span>
              </div>
              <div class="duration">
                <p class="current"></p>
                <p class="previous"></p>
              </div>
            </div>
          </div>

          <div class="card ">
            <div class="card-header  self-care"></div>
            <div class="card-details  p-16">
              <div class="d-flex justify-content-between">
                <span class="categories">Self Care</span>
                <span>
                  <img src="assets/images/icon-ellipsis.svg" alt="" />
                </span>
              </div>
              <div class="duration">
                <p class="current">Current</p>
                <p class="previous">Previous</p>
              </div>
            </div>
          </div>
      </div>
    </div>
    
  </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Vishwani Patel</a>.
    </div>
  </body>
</html>
